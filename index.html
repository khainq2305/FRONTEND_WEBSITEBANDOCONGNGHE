<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mantis is react free admin template build using Vite" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <title>Mantis React Free Admin Dashboard</title>

    <div id="modal-root"></div>
  </head>
  <body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbtM7StFMB1GewF4W52-gJFu_snJtSbFA&libraries=places"></script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: 'YOUR_FACEBOOK_APP_ID',
          cookie: true,
          xfbml: false,
          version: 'v18.0'
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      })(document, 'script', 'facebook-jssdk');
    </script>

    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
